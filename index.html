<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="js/poster.js"></script>
    <script src="js/cursor.js"></script>
    <title>project157</title>
</head>

<body>
    <a-scene id="main-scene">
        <a-sky id="main-container" radius="5000" , color="#d1b7eb"></a-sky>
        <a-entity id="comic-container"  cursor-listener virtual-posters></a-entity>
        <a-camera id="camera" wasd-controls="enabled:false;">

            <a-entity id="app-title" position="0 0.73 -1"
                text="font: exo2bold; align: center; width: 2; color: #000; value: Virtual Book store">
                <a-entity id="app-subtitle" position="0 -0.1 0"
                    text="font: dejavu; align: center; width: 1; color: #0F184E; value: Get top fiction books recommendations!"></a-entity>
            </a-entity>

            <a-entity id="camera-cursor" cursor position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: #fff; shader: flat">
            </a-entity>
        </a-camera>
    </a-scene>
</body>

</html>
